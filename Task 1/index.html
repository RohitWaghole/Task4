<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleScientificCalc.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container" class="container">
      <h1>
        Calculator
        <button onclick="SimpleToAdvance()" class="change">Go Advanced</button>
      </h1>
      <input type="text" name="screen" id="screen" class="simpleInput" />
      <table>
        <tr>
          <td>
            <button class="red-button button">C</button>
          </td>
          <td>
            <button class="blue-button button">(</button>
          </td>
          <td>
            <button class="blue-button button">)</button>
          </td>
          <td>
            <button class="blue-button button">/</button>
          </td>
        </tr>
        <tr>
          <td><button class="button">7</button></td>
          <td><button class="button">8</button></td>
          <td><button class="button">9</button></td>
          <td>
            <button class="blue-button button">x</button>
          </td>
        </tr>
        <tr>
          <td><button class="button">4</button></td>
          <td><button class="button">5</button></td>
          <td><button class="button">6</button></td>
          <td>
            <button class="blue-button button">-</button>
          </td>
        </tr>
        <tr>
          <td><button class="button">1</button></td>
          <td><button class="button">2</button></td>
          <td><button class="button">3</button></td>
          <td>
            <button class="blue-button button">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button">0</button>
          </td>
          <td>
            <button class="button">00</button>
          </td>
          <td><button class="button">.</button></td>
          <td>
            <button class="equalTo-button button">=</button>
          </td>
        </tr>
      </table>
    </div>

    <div id="container2" class="container">
      <h1>
        Scientific Calculator
        <button onclick="AdvanceToSimple()" class="change">Go Simple</button>
      </h1>
      <input
        type="text"
        name="screen"
        id="screen"
        class="simpleInput scientificInput"
      />
      <table>
        <tr>
          <td>
            <button class="button">H</button>
          </td>
          <td>
            <button class="button material-icons">&#xe14a;</button>
          </td>
          <td>
            <button class="button">&radic;</button>
          </td>
          <td>
            <button class="red-button button">C</button>
          </td>
          <td>
            <button class="blue-button button">(</button>
          </td>
          <td>
            <button class="blue-button button">)</button>
          </td>
          <td>
            <button class="blue-button button">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="button">sin</button>
          </td>
          <td>
            <button class="button">cos</button>
          </td>
          <td>
            <button class="button">tan</button>
          </td>
          <td><button class="button">7</button></td>
          <td><button class="button">8</button></td>
          <td><button class="button">9</button></td>
          <td>
            <button class="blue-button button">x</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="button">ln</button>
          </td>
          <td>
            <button class="button">log</button>
          </td>
          <td>
            <button class="button">1/x</button>
          </td>
          <td><button class="button">4</button></td>
          <td><button class="button">5</button></td>
          <td><button class="button">6</button></td>
          <td>
            <button class="blue-button button">-</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="button">e<sup>x</sup></button>
          </td>
          <td>
            <button class="button">x<sup>2</sup></button>
          </td>
          <td>
            <button class="button">x<sup>y</sup></button>
          </td>
          <td><button class="button">1</button></td>
          <td><button class="button">2</button></td>
          <td><button class="button">3</button></td>
          <td>
            <button class="blue-button button">+</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="button">|x|</button>
          </td>
          <td>
            <button class="button">&pi;</button>
          </td>
          <td>
            <button class="button">e</button>
          </td>
          <td>
            <button class="button">0</button>
          </td>
          <td>
            <button class="button">00</button>
          </td>
          <td><button class="button">.</button></td>
          <td>
            <button class="equalTo-button button">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
